<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Il Barone Russo</title>
  <style>
    :root {
      --admin: #000;
      --fisher: #0000AA;
      --civil: #444;
      --poop: #6b4423;
      --outline: #FFF;
    }
    html, body { margin:0; padding:0; overflow:hidden; background:#000; }
    #gameCanvas { display:block; margin:0 auto; background:#87CEEB; touch-action:none; }
    .control-btn {
      position:absolute;
      background:rgba(255,255,255,0.3);
      border:2px solid #fff;
      border-radius:8px;
      width:60px; height:60px;
      touch-action:none;
      display:flex; align-items:center; justify-content:center;
      font-size:24px; color:#fff;
      user-select:none;
    }
    #btnUp    { left:20px; bottom:100px; }
    #btnDown  { left:20px; bottom:20px; }
    #btnLeft  { left:-20px; bottom:60px; }
    #btnRight { left:60px; bottom:60px; }
    #btnBomb  { right:20px; bottom:60px; }
    #hudMobile {
      position:absolute;
      bottom:10px; left:50%; transform:translateX(-50%);
      background:rgba(0,0,0,0.5);
      color:#fff;
      padding:6px 12px;
      border-radius:6px;
      font-size:14px;
      pointer-events:none;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="900" height="480"></canvas>
  <!-- Mobile controls -->
  <div id="btnUp" class="control-btn">‚Üë</div>
  <div id="btnDown" class="control-btn">‚Üì</div>
  <div id="btnLeft" class="control-btn">‚Üê</div>
  <div id="btnRight" class="control-btn">‚Üí</div>
  <div id="btnBomb" class="control-btn">üí£</div>
  <div id="hudMobile">Su ‚Üë &nbsp; Gi√π ‚Üì &nbsp; Sinistra ‚Üê &nbsp; Destra ‚Üí &nbsp; Spara üí£</div>
  <script>
    const CANVAS = document.getElementById('gameCanvas');
    const CTX = CANVAS.getContext('2d');
    const LEVEL_LENGTH=5000, MAX_LEVEL=5, MAX_AMMO=20, INITIAL_SCORE=5;
    let gameStarted=false, level=1, score, distance, gameOver, outOfAmmo, levelComplete;
    let scrollSpeed, spawnInterval, bossHPMax, ammo, lastSpawn;
    let boss, bossSpawned=false, bossHP;
    const plane={x:100,y:150,w:50,h:20,prop:0};
    const npcs=[]; const bombs=[]; const particles=[];
    const input={up:false,down:false,left:false,right:false,bomb:false};
    // Input handlers
    window.addEventListener('keydown', e=>{
      if(e.code==='ArrowUp') input.up=true;
      if(e.code==='ArrowDown') input.down=true;
      if(e.code==='ArrowLeft') input.left=true;
      if(e.code==='ArrowRight') input.right=true;
      if(e.code==='Space') input.bomb=true;
      if(!gameStarted&&e.code==='Enter') startGame();
      if(levelComplete&&e.code==='Enter') nextLevel();
      if((gameOver||outOfAmmo)&&e.code==='Enter') startGame();
    });
    window.addEventListener('keyup', e=>{
      if(e.code==='ArrowUp') input.up=false;
      if(e.code==='ArrowDown') input.down=false;
      if(e.code==='ArrowLeft') input.left=false;
      if(e.code==='ArrowRight') input.right=false;
      if(e.code==='Space') input.bomb=false;
    });
    function setupBtn(id,flag){
      const b=document.getElementById(id);
      b.addEventListener('touchstart',e=>{e.preventDefault();input[flag]=true;});
      b.addEventListener('touchend',  e=>{e.preventDefault();input[flag]=false;});
    }
    setupBtn('btnUp','up'); setupBtn('btnDown','down'); setupBtn('btnLeft','left'); setupBtn('btnRight','right'); setupBtn('btnBomb','bomb');
    function startGame(){gameStarted=true;level=1;initLevel();}
    function nextLevel(){level++;initLevel();levelComplete=false;}
    function initLevel(){
      score=INITIAL_SCORE;distance=0;gameOver=false;outOfAmmo=false;levelComplete=false;
      npcs.length=0;bombs.length=0;particles.length=0;lastSpawn=performance.now();boss=null;bossSpawned=false;
      scrollSpeed=1+level*0.5;
      spawnInterval=Math.max(1500-(level-1)*250,400);
      bossHPMax=10+level*10;bossHP=bossHPMax;
      ammo=MAX_AMMO;
      plane.x=100;plane.y=150;plane.prop=0;
    }
    function spawnNPC(){
      const types=['admin','fisher','civil'],type=types[Math.floor(Math.random()*3)];
      npcs.push({type,x:CANVAS.width+20,y:350-24,w:16,h:24,dx:scrollSpeed+Math.random()});
    }
    function spawnBoss(){boss={x:CANVAS.width+30,y:350-80,w:120,h:80,dx:scrollSpeed*0.8};bossSpawned=true;}
    function dropBomb(){if(ammo>0){bombs.push({x:plane.x+plane.w/2,y:plane.y+plane.h,w:10,h:10});ammo--; if(ammo===0)outOfAmmo=true;}}
    let lastTime=performance.now();
    function update(){const now=performance.now(),dt=(now-lastTime)/ (1000/60); lastTime=now;
      if(!gameStarted||gameOver||outOfAmmo||levelComplete) return;
      if(input.up&&plane.y>40)plane.y-=3*dt;
      if(input.down&&plane.y<300)plane.y+=3*dt;
      if(input.left&&plane.x>0)plane.x-=3*dt;
      if(input.right&&plane.x+plane.w<CANVAS.width)plane.x+=3*dt;
      if(input.bomb){dropBomb();input.bomb=false;}
      distance+=scrollSpeed*dt*2;
      if(distance>=LEVEL_LENGTH&&!bossSpawned)spawnBoss();
      if(!bossSpawned&&now-lastSpawn>spawnInterval){spawnNPC();lastSpawn=now;}
      npcs.forEach(n=>n.x-=n.dx*dt*2);
      bombs.forEach(b=>b.y+=4*dt);
      if(bossSpawned&&boss){boss.x-=boss.dx*dt*2; if(boss.x+boss.w<0&&bossHP>0)gameOver=true;}
      for(let i=bombs.length-1;i>=0;i--){const b=bombs[i];
        if(bossSpawned&&boss&&b.x>boss.x&&b.x<boss.x+boss.w&&b.y>boss.y&&b.y<boss.y+boss.h){bombs.splice(i,1);bossHP--; if(bossHP<=0){if(level<MAX_LEVEL)levelComplete=true;else gameOver=true;}continue;}
        for(let j=npcs.length-1;j>=0;j--){const n=npcs[j]; if(b.x>n.x&&b.x<n.x+n.w&&b.y>n.y&&b.y<n.y+n.h){bombs.splice(i,1); if(n.type==='admin'){score+=10;ammo=Math.min(ammo+5,MAX_AMMO);}else score-=5; npcs.splice(j,1);break;}}
      }
      if(score<=0)gameOver=true;
      plane.prop+=0.3*dt;
    }
    function draw(){
      CTX.clearRect(0,0,CANVAS.width,CANVAS.height);
      let grad=CTX.createLinearGradient(0,0,0,480);grad.addColorStop(0,'#8fd3ff');grad.addColorStop(1,'#87ceeb');CTX.fillStyle=grad;CTX.fillRect(0,0,900,480);
      CTX.fillStyle='rgba(200,200,200,0.08)';for(let x=0;x<900;x+=40)CTX.fillRect((x-(distance*0.02)%900),270,40,30);
      grad=CTX.createLinearGradient(0,350,0,480);grad.addColorStop(0,'#2aa3ff');grad.addColorStop(1,'#0c6ed6');CTX.fillStyle=grad;CTX.fillRect(0,350,900,130);
      CTX.fillStyle='#2b2b2b';CTX.fillRect(0,350,900,15);
      CTX.fillStyle='rgba(150,75,0,0.1)';CTX.beginPath();CTX.moveTo(600,350);CTX.lineTo(700,280);CTX.lineTo(900,350);CTX.fill();
      ['#00BFFF','#FFD700','#FF6347'].forEach((c,i)=>{CTX.globalAlpha=0.6;CTX.fillStyle=c;CTX.fillRect(620+i*80,330-(i%2)*15,40,30);CTX.globalAlpha=1;});
      npcs.forEach(drawNPC); if(bossSpawned&&boss)drawBoss(); bombs.forEach(drawPoop); drawPlane();
      CTX.fillStyle='rgba(0,0,0,0.5)';CTX.fillRect(8,8,220,42);CTX.fillStyle='#fff';CTX.font='16px monospace';CTX.fillText('Punteggio: '+score,12,28);CTX.fillText('Munizioni: '+ammo,12,48);
      if(!gameStarted)drawStart();else if(levelComplete)drawLevelWin();else if(gameOver||outOfAmmo)drawGameOver();
    }
    function drawPlane(){CTX.save();CTX.translate(plane.x,plane.y);CTX.globalAlpha=0.2;CTX.fillStyle='#000';CTX.beginPath();CTX.ellipse(28,38,24,4,0,0,2*Math.PI);CTX.fill();CTX.globalAlpha=1;CTX.fillStyle='#e10600';CTX.fillRect(0,8,50,8);CTX.fillRect(8,0,34,5);CTX.fillRect(8,11,34,5);CTX.fillStyle='#a00000';CTX.fillRect(12,2,3,8);CTX.fillRect(35,2,3,8);CTX.fillStyle='#e10600';CTX.fillRect(-6,12,6,6);CTX.fillStyle='#e10600';CTX.beginPath();CTX.arc(18,18,5,0,2*Math.PI);CTX.fill();CTX.beginPath();CTX.arc(38,18,5,0,2*Math.PI);CTX.fill();CTX.translate(56,16);CTX.rotate(plane.prop);CTX.fillStyle='#ffe0e0';CTX.fillRect(-16,-2,32,4);CTX.restore();CTX.fillStyle='#fff';CTX.font='12px monospace';CTX.fillText('RUSSO',plane.x+12,plane.y+12);}    
    function drawNPC(n){CTX.save();CTX.fillStyle='#f1c27d';CTX.fillRect(n.x+6,n.y,4,4);let col=getComputedStyle(document.documentElement).getPropertyValue(n.type==='admin'? '--admin':(n.type==='fisher'? '--fisher':'--civil')).trim();CTX.fillStyle=col;CTX.fillRect(n.x,n.y+6,n.w,n.h-6);if(n.type==='admin'){CTX.fillStyle='#f00';CTX.fillRect(n.x,n.y+16,n.w,3);CTX.fillStyle='#fff';CTX.fillRect(n.x,n.y+19,n.w,3);CTX.fillStyle='#0f0';CTX.fillRect(n.x,n.y+22,n.w,3);}CTX.restore();}
    function drawBoss(){CTX.fillStyle='#d2b48c';CTX.fillRect(boss.x,boss.y,boss.w,boss.h);CTX.fillStyle='#8b4513';CTX.beginPath();CTX.moveTo(boss.x,boss.y);CTX.lineTo(boss.x+boss.w/2,boss.y-25);CTX.lineTo(boss.x+boss.w,boss.y);CTX.fill();CTX.fillStyle='#000';CTX.font='14px Arial';CTX.fillText('Comune di Positano',boss.x+8,boss.y+boss.h/2);CTX.strokeStyle='#fff';CTX.strokeRect(boss.x,boss.y-10,boss.w,6);CTX.fillStyle='#0f0';CTX.fillRect(boss.x,boss.y-10,boss.w*(bossHP/bossHPMax),6);}    
    function drawPoop(b){CTX.save();CTX.fillStyle='var(--poop)';CTX.beginPath();CTX.arc(b.x,b.y,6,Math.PI,0);CTX.arc(b.x+4,b.y+2,4,Math.PI,0);CTX.arc(b.x+6,b.y+4,3,Math.PI,0);CTX.fill();CTX.restore();}
    function drawStart(){CTX.save();CTX.fillStyle='rgba(0,0,0,0.7)';CTX.fillRect(0,0,900,480);CTX.fillStyle='#fff';CTX.textAlign='center';CTX.font='bold 32px monospace';CTX.fillText('Il Barone Russo',450,140);CTX.font='18px monospace';CTX.fillText('Livello '+level+' / '+MAX_LEVEL,450,180);CTX.fillText('+10: Amministratori  -5: Civili/Pescatori',450,220);CTX.fillText('Swipe o frecce per muovere, tasto üí£ per sparare',450,260);CTX.fillText('Premi ENTER o tocca per iniziare',450,320);CTX.restore();}
    function drawLevelWin(){CTX.save();CTX.fillStyle='rgba(0,0,0,0.7)';CTX.fillRect(0,0,900,480);CTX.fillStyle='#0f0';CTX.textAlign='center';CTX.font='bold 36px monospace';CTX.fillText('Hai vinto il livello '+level+'!',450,240);CTX.font='20px monospace';CTX.fillText('Premi ENTER o tocca per proseguire',450,280);CTX.restore();}
    function drawGameOver(){CTX.save();CTX.fillStyle='rgba(0,0,0,0.75)';CTX.fillRect(0,0,900,480);let msg=outOfAmmo?'Hai finito la cacca. Game Over.':'GAME OVER';CTX.fillStyle='#f00';CTX.textAlign='center';CTX.font='bold 44px monospace';CTX.fillText(msg,450,240);CTX.font='20px monospace';CTX.fillStyle='#fff';CTX.fillText('Punteggio: '+score,450,280);CTX.fillText('Premi ENTER o tocca per ricominciare',450,320);CTX.restore();}
    function loop(){update();draw();requestAnimationFrame(loop);} loop();
  </script>
</body>
</html>
