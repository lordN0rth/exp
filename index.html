<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Il Barone Russo</title>
  <style>
    :root {
      --admin: #000;
      --fisher: #0000AA;
      --civil: #444;
      --poop: #6b4423;
      --outline: #FFF;
    }
    html, body { margin:0; padding:0; overflow:hidden; background:#000; height:100%; }
    #gameContainer {
      position: relative;
      width: 100vw;
      height: 100vh;
      max-width: 480px;
      max-height: 800px;
      margin: auto;
      background: #87CEEB;
      touch-action: none;
    }
    #gameCanvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    .control-btn {
      position: absolute;
      background: rgba(255,255,255,0.3);
      border: 2px solid #fff;
      border-radius: 8px;
      width: 48px; height: 48px;
      display: flex; align-items: center; justify-content: center;
      font-size: 20px; color: #fff;
      user-select: none;
    }
    #btnUp    { left: 50%; transform: translateX(-50%); bottom: 120px; }
    #btnDown  { left: 50%; transform: translateX(-50%); bottom: 40px; }
    #btnLeft  { left: 20px; bottom: 80px; }
    #btnRight { right: 20px; bottom: 80px; }
    #btnBomb  { right: 20px; bottom: 20px; }
    #hudMobile {
      position: absolute;
      top: 8px; left: 8px;
      background: rgba(0,0,0,0.5);
      color: #fff;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 14px;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="gameContainer">
    <canvas id="gameCanvas" width="480" height="800"></canvas>
    <div id="hudMobile">Punteggio: <span id="hudScore">0</span>  Munizioni: <span id="hudAmmo">0</span></div>
    <div id="btnUp" class="control-btn">‚Üë</div>
    <div id="btnDown" class="control-btn">‚Üì</div>
    <div id="btnLeft" class="control-btn">‚Üê</div>
    <div id="btnRight" class="control-btn">‚Üí</div>
    <div id="btnBomb" class="control-btn">üí©</div>
  </div>
  <script>
    const container = document.getElementById('gameContainer');
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const hudScore = document.getElementById('hudScore');
    const hudAmmo = document.getElementById('hudAmmo');

    const LEVEL_LENGTH = 5000;
    const MAX_LEVEL = 5;
    const MAX_AMMO = 20;
    const INITIAL_SCORE = 5;
    const FRAME_TIME = 1000/60;

    let gameStarted=false, level=1, score, distance, gameOver, outOfAmmo, levelComplete;
    let scrollSpeed, spawnInterval, bossHPMax, ammo;
    let lastSpawn;
    let boss, bossSpawned=false, bossHP;

    const plane={ x:80, y:300, w:40, h:16, prop:0 };
    const npcs=[], bombs=[];
    const input={ up:false, down:false, left:false, right:false, bomb:false };

    const keys = {};
    window.addEventListener('keydown', e=>{
      keys[e.code]=true;
      if(e.code==='ArrowUp') input.up=true;
      if(e.code==='ArrowDown') input.down=true;
      if(e.code==='ArrowLeft') input.left=true;
      if(e.code==='ArrowRight') input.right=true;
      if(e.code==='Space') input.bomb=true;
      if(!gameStarted&&e.code==='Enter') startGame();
      if(levelComplete&&e.code==='Enter') nextLevel();
      if((gameOver||outOfAmmo)&&e.code==='Enter') startGame();
    });
    window.addEventListener('keyup', e=>{
      if(e.code==='ArrowUp') input.up=false;
      if(e.code==='ArrowDown') input.down=false;
      if(e.code==='ArrowLeft') input.left=false;
      if(e.code==='ArrowRight') input.right=false;
      if(e.code==='Space') input.bomb=false;
    });

    function setupBtn(id,flag){
      const btn = document.getElementById(id);
      btn.addEventListener('touchstart', e=>{ e.preventDefault(); input[flag]=true; });
      btn.addEventListener('touchend',   e=>{ e.preventDefault(); input[flag]=false; });
    }
    setupBtn('btnUp','up'); setupBtn('btnDown','down');
    setupBtn('btnLeft','left'); setupBtn('btnRight','right');
    setupBtn('btnBomb','bomb');

    function startGame(){ gameStarted=true; level=1; initLevel(); }
    function nextLevel(){ level++; initLevel(); levelComplete=false; }
    function initLevel(){
      score=INITIAL_SCORE; distance=0;
      gameOver=false; outOfAmmo=false; levelComplete=false;
      npcs.length=0; bombs.length=0;
      lastSpawn = performance.now(); boss=null; bossSpawned=false;
      scrollSpeed=1+level*0.5;
      spawnInterval=Math.max(1200-(level-1)*200,400);
      bossHPMax=10+level*10; bossHP=bossHPMax;
      ammo=MAX_AMMO;
      plane.x=80; plane.y=300; plane.prop=0;
      updateHUD();
    }
    function updateHUD(){ hudScore.textContent=score; hudAmmo.textContent=ammo; }

    function spawnNPC(){
      const types=['admin','fisher','civil'];
      const type=types[Math.floor(Math.random()*types.length)];
      npcs.push({ type, x:canvas.width+20, y:350-30, w:20, h:30, dx:scrollSpeed+Math.random() });
    }
    function spawnBoss(){ boss={ x:canvas.width+30, y:350-80, w:100, h:80, dx:scrollSpeed*0.8 }; bossSpawned=true; }
    function dropBomb(){ if(ammo>0){ bombs.push({ x:plane.x+plane.w/2, y:plane.y+plane.h, w:12, h:12 }); ammo--; if(ammo===0) outOfAmmo=true; updateHUD(); }}

    let lastTime=performance.now();
    function update(){
      const now=performance.now(), dt=(now-lastTime)/(FRAME_TIME); lastTime=now;
      if(!gameStarted||gameOver||outOfAmmo||levelComplete) return;
      if(input.up&&plane.y>40) plane.y-=3*dt;
      if(input.down&&plane.y<350) plane.y+=3*dt;
      if(input.left&&plane.x>0) plane.x-=3*dt;
      if(input.right&&plane.x+plane.w<canvas.width) plane.x+=3*dt;
      if(input.bomb){ dropBomb(); input.bomb=false; }
      distance+=scrollSpeed*dt*2;
      if(distance>=LEVEL_LENGTH&&!bossSpawned) spawnBoss();
      if(!bossSpawned&&now-lastSpawn>spawnInterval){ spawnNPC(); lastSpawn=now; }
      npcs.forEach(n=>n.x-=n.dx*dt*2);
      bombs.forEach(b=>b.y+=5*dt);
      if(bossSpawned&&boss){ boss.x-=boss.dx*dt*2; if(boss.x+boss.w<0&&bossHP>0) gameOver=true; }
      for(let i=bombs.length-1;i>=0;i--){ const b=bombs[i];
        if(bossSpawned&&boss&&b.x>boss.x&&b.x<boss.x+boss.w&&b.y>boss.y&&b.y<boss.y+boss.h){ bombs.splice(i,1); bossHP--; if(bossHP<=0){ if(level<MAX_LEVEL) levelComplete=true; else gameOver=true; } }
        else for(let j=npcs.length-1;j>=0;j--){ const n=npcs[j];
          if(b.x>n.x&&b.x<n.x+n.w&&b.y>n.y&&b.y<n.y+n.h){ bombs.splice(i,1); if(n.type==='admin'){score+=10; ammo=Math.min(ammo+5,MAX_AMMO);} else score-=5; npcs.splice(j,1); updateHUD(); break; }
        }
      }
      if(score<=0) gameOver=true;
      plane.prop+=0.3*dt;
    }

    function draw(){
      ctx.clearRect(0,0,480,800);
      // Sky
      let grad=ctx.createLinearGradient(0,0,0,800);
      grad.addColorStop(0,'#8fd3ff'); grad.addColorStop(1,'#87ceeb'); ctx.fillStyle=grad; ctx.fillRect(0,0,480,800);
      // Hills
      ctx.fillStyle='rgba(200,200,200,0.08)'; for(let x=0;x<480;x+=40)ctx.fillRect((x-(distance*0.02)%480),300,40,30);
      // Sea
      grad=ctx.createLinearGradient(0,400,0,800); grad.addColorStop(0,'#2aa3ff'); grad.addColorStop(1,'#0c6ed6'); ctx.fillStyle=grad; ctx.fillRect(0,400,480,400);
      // Boardwalk
      ctx.fillStyle='#2b2b2b'; ctx.fillRect(0,400,480,12);
      // Hill right & houses
      ctx.fillStyle='rgba(150,75,0,0.1)'; ctx.beginPath(); ctx.moveTo(300,400); ctx.lineTo(350,330); ctx.lineTo(480,400); ctx.fill();
      ['#00BFFF','#FFD700','#FF6347'].forEach((c,i)=>{ ctx.globalAlpha=0.6; ctx.fillStyle=c; ctx.fillRect(320+i*50,360-(i%2)*12,35,25); ctx.globalAlpha=1; });
      // Entities
      npcs.forEach(drawNPC);
      if(bossSpawned&&boss) drawBoss();
      bombs.forEach(drawPoop);
      drawPlane();
      // Overlays
      if(!gameStarted) drawStart(); else if(levelComplete) drawLevelWin(); else if(gameOver||outOfAmmo) drawGameOver();
    }

    function drawPlane(){ ctx.save(); ctx.translate(plane.x,plane.y);
      ctx.globalAlpha=0.2; ctx.fillStyle='#000'; ctx.beginPath(); ctx.ellipse(28,34,20,4,0,0,2*Math.PI); ctx.fill(); ctx.globalAlpha=1;
      ctx.fillStyle='#e10600'; ctx.fillRect(0,8,40,8);
      ctx.fillRect(6,0,28,4); ctx.fillRect(6,12,28,4);
      ctx.fillStyle='#a00000'; ctx.fillRect(9,2,3,8); ctx.fillRect(29,2,3,8);
      ctx.fillStyle='#e10600'; ctx.fillRect(-6,10,6,6);
      ctx.beginPath(); ctx.arc(18,18,5,0,2*Math.PI); ctx.fill(); ctx.beginPath(); ctx.arc(33,18,5,0,2*Math.PI); ctx.fill();
      ctx.translate(44,16); ctx.rotate(plane.prop); ctx.fillStyle='#6b4423'; ctx.beginPath(); ctx.arc(0,0,8,0,2*Math.PI); ctx.fill(); ctx.restore();
      ctx.fillStyle='#fff'; ctx.font='12px monospace'; ctx.fillText('RUSSO',plane.x+10,plane.y+12);
    }
    function drawNPC(n){ ctx.save(); ctx.fillStyle='#f1c27d'; ctx.fillRect(n.x+6,n.y,4,4); let col=getComputedStyle(document.documentElement).getPropertyValue(n.type==='admin'? '--admin':(n.type==='fisher'? '--fisher':'--civil')).trim(); ctx.fillStyle=col; ctx.fillRect(n.x,n.y+6,n.w,n.h-6); if(n.type==='admin'){ ctx.fillStyle='#f00'; ctx.fillRect(n.x,n.y+18,n.w,3); ctx.fillStyle='#fff'; ctx.fillRect(n.x,n.y+21,n.w,3); ctx.fillStyle='#0f0'; ctx.fillRect(n.x,n.y+24,n.w,3);} ctx.restore(); }
    function drawBoss(){ ctx.fillStyle='#d2b48c'; ctx.fillRect(boss.x,boss.y,boss.w,boss.h); ctx.fillStyle='#8b4513'; ctx.beginPath(); ctx.moveTo(boss.x,boss.y); ctx.lineTo(boss.x+boss.w/2,boss.y-30); ctx.lineTo(boss.x+boss.w,boss.y); ctx.fill(); ctx.fillStyle='#000'; ctx.font='14px Arial'; ctx.fillText('Comune di Positano',boss.x+8,boss.y+boss.h/2); ctx.strokeStyle='#fff'; ctx.strokeRect(boss.x,boss.y-10,boss.w,6); ctx.fillStyle='#0f0'; ctx.fillRect(boss.x,boss.y-10,boss.w*(bossHP/bossHPMax),6); }
    function drawPoop(b){ ctx.save(); ctx.fillStyle='var(--poop)'; ctx.beginPath(); ctx.arc(b.x,b.y,6,Math.PI,0); ctx.arc(b.x+4,b.y+2,4,Math.PI,0); ctx.arc(b.x+6,b.y+4,3,Math.PI,0); ctx.fill(); ctx.restore(); }
    function drawStart(){ ctx.save(); ctx.fillStyle='rgba(0,0,0,0.7)'; ctx.fillRect(0,0,480,800); ctx.fillStyle='#fff'; ctx.textAlign='center'; ctx.font='bold 28px monospace'; ctx.fillText('Il Barone Russo',240,180); ctx.font='18px monospace'; ctx.fillText('Tocca frecce per muoverti e üí© per sparare',240,220); ctx.fillText('Colpisci amministratori (+10), evita gli altri (-5)',240,260); ctx.fillText('Tocca per iniziare',240,340); ctx.restore(); }
    function drawLevelWin(){ ctx.save(); ctx.fillStyle='rgba(0,0,0,0.7)'; ctx.fillRect(0,0,480,800); ctx.fillStyle='#0f0'; ctx.textAlign='center'; ctx.font='bold 32px monospace'; ctx.fillText('Hai vinto il livello '+level+'!',240,380); ctx.font='20px monospace'; ctx.fillText('Tocca per proseguire',240,420); ctx.restore(); }
    function drawGameOver(){ ctx.save(); ctx.fillStyle='rgba(0,0,0,0.75)'; ctx.fillRect(0,0,480,800); let msg=outOfAmmo?'Hai finito la cacca, Game Over.':'GAME OVER'; ctx.fillStyle='#f00'; ctx.textAlign='center'; ctx.font='bold 36px monospace'; ctx.fillText(msg,240,380); ctx.font='20px monospace'; ctx.fillStyle='#fff'; ctx.fillText('Punteggio: '+score,240,420); ctx.fillText('Tocca per ricominciare',240,460); ctx.restore(); }
    function loop(){ update(); draw(); requestAnimationFrame(loop); }
    loop();
  </script>
</body>
</html>
